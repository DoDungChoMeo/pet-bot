- antent: pet_faq/1
  examples: Dạ cho em hỏi, mèo nhà em được gần 4 năm tuổi rồi ạ. Thì bình thường trong
    nhà cũng không chú ý việc tiêm vaccine nên là mèo chưa có mũi tiêm nào. Hai ba
    hôm gần đây, tự nhiên mèo bị tiêu chảy (phân lỏng có màu hồng nhạt), có cho nhịn
    ăn cỡ 8 tiếng rồi cho ăn ít ít thành từng bữa (đồ ăn hạt của mèo), nhưng mèo vẫn
    bị tiêu chảy, có nôn ít (1 lần sau 3 ngày bị tiêu chảy), ăn cũng ít lại. Mong
    các bác sĩ tư vấn ạ, em cảm ơn nhiều ạ.
- antent: pet_faq/2
  examples: Dạ shop ơi. Bé nhà mình là giống chó Poodle 1,5kg. Mình có đăng ký tiêm
    7 bệnh cho bé. Mới tuần trước mình đi tiêm mũi thứ 3 cho bé (tại cửa hàng thú
    y). Nhưng do mình quên không mang sổ tiêm nên người ta không điền mũi 3 cho được.
    Nay mình nhờ đứa em cho bé đi tiêm dại. Nhưng mình quên không nhắc nó mũi 3 tiêm
    rồi nhưng quên không ghi vào sổ. Lần này mình đến cửa hàng khác tiêm, người ta
    không biết nên tiêm mũi 3 lại lần nữa. Mũi 3 trước với mũi 3 này cách nhau 1 tuần.
    Không biết bé nhà mình có bị sao không ạ. Em sơ suất quá ạ!
- antent: pet_faq/3
  examples: Bác sĩ cho em hỏi chó nhà em ăn chuông lắc trên vòng đeo cổ thì có bị
    làm sao không ạ?
- antent: pet_faq/4
  examples: Dạ chó của em được 2 tháng rưỡi tuổi rồi ạ, em ấy chích được mũi 6 tuần
    tuổi và 9 tuần tuổi. Em ấy chưa chích 12 tuần tuổi và 16 tuần tuổi. Ngày hôm qua
    em có đưa em ấy ra công viên chơi và có những con chó khác vì nơi ấy là cho chó.
    Lúc về thì em ấy có nhảy lên người chồng em. Rồi móng của em ấy cào tay chồng
    em 1 đường, và nó chỉ đỏ chỗ đấy.
- antent: pet_faq/5
  examples: Chó con của em bị chó họ nó cắm lệch hàm dưới… nó ăn uống bình thường
    nhưng cái hàm dưới nó kiểu như bị sái qua 1 bên. Vậy có cách nào để nó thẳng về
    vị trí cũ không ạ?
- antent: pet_faq/6
  examples: Chó nhà em lần đầu làm mẹ, nó bị sảy thai giờ đang nhả thai ra. Em mà
    chạm vào thì nó la đến cắn, có cách nào giúp nó bình tĩnh lại không ạ? Và em nên
    cho nó uống thuốc gì để bớt đau ạ?
- antent: pet_faq/7
  examples: Cho e hỏi, chó em được gần 3 tháng tuổi, bị tông và hình như bé bị tê
    liệt cột sống, có thể ăn uống và đi vệ sinh. Chân trước của bé cử động được, nhưng
    chân sau thì không. Khi đụng nhẹ vào phần lưng thì bé đau và la. Em không thể
    ẵm bé đi đc vì bé đau và có thể cắn, hơn nữa tình hình dịch đang phức tạp. Bé
    nhà em có thể hồi phục được không và em nên làm gì ạ?
- antent: pet_faq/8
  examples: Chào anh chị, Chó Lu nhà em cũng lớn rồi ạ, 4 bữa nay không biết cô ấy
    bị gì mà mắt mở không lên nhất là vào ban đêm cứ nheo nheo kiểu như không thấy
    đường. Ngày đầu tiên em phát hiện chỉ bị một bên mắt trái không mở lên, em có
    lấy khăn giấy lau chỗ mắt và xoa xoa nhẹ xung quanh mắt cũng đỡ đỡ thôi… 2 ngày
    nay thì cả hai con luôn không mở lên, buổi sáng có mở nhưng không to như bình
    thường. Cô ấy vẫn năng động ăn uống bình thường. Lu nhà em bị như thế thì nên
    làm sao đây ạ? Mong anh chị tư vấn giúp em với ạ!!!
- antent: pet_faq/9
  examples: Chào shop em cần lời khuyên và tư vấn. Nhà em có nuôi một con mèo anh
    lông ngắn tay cụp màu xám, em nuôi nó từ lúc mấy tháng tuổi và nó rất biết chỗ
    đi vệ sinh không bao giờ đi bậy. Thì nuôi được tầm gần 1 năm thì nó đòi đực và
    nhà em cũng đã cho nó đi nhảy, sau sinh con một thời gian thì nó bắt đầu đòi đực
    lại, kêu gào và bắt đầu đi vệ sinh một cách vô tội vạ, trong nhà vệ sinh, góc
    nhà và cả bồn rửa chén. Thì nhà em có mang nó đi thiến, đỡ được 1 thời gian thì
    tình trạng này lại tiếp tục tình trạng này (mỗi tội là không gào thét nữa) chỗ
    vệ sinh nó thì nhà em luôn dọn dẹp thường xuyên 1 lần 1 ngày. Em muốn xin lời
    khuyên từ bên shop và không biết có cách nào để kết thúc tình trạng này không?
