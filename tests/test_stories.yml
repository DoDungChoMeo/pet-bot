stories:
  - story: happy path 1
    steps:
      - user: |
          xin chào
        intent: greet
      - action: utter_greet
      - user: |
          tuyệt vời
        intent: mood_great
      - action: utter_happy

  - story: happy path 2
    steps:
      - user: |
          chào bạn
        intent: greet
      - action: utter_greet
      - user: |
          tuyệt vời
        intent: mood_great
      - action: utter_happy
      - user: |
          bye-bye!
        intent: goodbye
      - action: utter_goodbye

  - story: sad path 1
    steps:
      - user: |
          chào bạn
        intent: greet
      - action: utter_greet
      - user: |
          không tốt
        intent: mood_unhappy
      - action: utter_cheer_up
      - action: utter_did_that_help
      - user: |
          được ạ
        intent: affirm
      - action: utter_happy

  - story: sad path 2
    steps:
      - user: |
          xin chao
        intent: greet
      - action: utter_greet
      - user: |
          tôi không được vui
        intent: mood_unhappy
      - action: utter_cheer_up
      - action: utter_did_that_help
      - user: |
          không được
        intent: deny
      - action: utter_goodbye

  - story: sad path 3
    steps:
      - user: |
          hi
        intent: greet
      - action: utter_greet
      - user: |
          rất khủng khiếp
        intent: mood_unhappy
      - action: utter_cheer_up
      - action: utter_did_that_help
      - user: |
          không
        intent: deny
      - action: utter_goodbye

  - story: say goodbye
    steps:
      - user: |
          bye-bye!
        intent: goodbye
      - action: utter_goodbye

  - story: bot challenge
    steps:
      - user: |
          bạn là ai?
        intent: bot_challenge
      - action: utter_iamabot

  - story: purchase
    steps:
      - user: |
          Tôi muốn mua vài thứ?
        intent: purchase
      - action: utter_purchase
